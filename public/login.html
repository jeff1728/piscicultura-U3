<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeastComplay - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="img/pesca_logo-removebg-preview.png" alt="Logo BeastComplay" class="logo">
            <h1 id="h1-logo">BeastComplay</h1>
        </div>
        <div class="login-section">
            <h1 class="h1-login">INICIO DE SESIÓN</h1>
            <form class="form">
                <input type="text" id="username" name="username" required>
                <label class="lbl-nombre">
                    <span class="text-nomb">Ingrese su usuario</span>
                </label>
            </form>
            <form class="form">
                <input type="password" id="password" name="password" required>
                <label class="lbl-nombre">
                    <span class="text-nomb">Ingrese su contraseña</span>
                </label>
            </form>
            <a href="principal.html">
                <button id="loginButton">INGRESAR</button>
            </a>
            
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
